<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 11 - TODO Cat List</title>
    <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="root">
        <header>
            <h1>TODO Cat List</h1>
            <p class="notification">Maximum item per list are created</p>
        </header>
        <main>
            <form class="search">
                <input class="field" placeholder="Add new action" type="text" name="search">
                <button class="add-item" type="submit">+</button>
            </form>
            <hr>
            <ul>
                <li class="list-item" draggable="true">
                    <input class="checkbox" id="item" type="checkbox" name="list">
                    <label for="item">Find the cat</label>
                    <i class="material-icons edit">edit</i>
                    <i class="material-icons delete">delete</i>
                </li>
            </ul>
        </main>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
